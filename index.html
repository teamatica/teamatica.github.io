			height: auto;

		}

			color: #379BFF;
			z-index: -1;
		}

			font-weight: 100;
		}

		.demo-beta-links {

			font-weight: 100;
			display: flex;
			align-items: center;
		}

			text-decoration: none;
		}

		}

		.demo-beta-separator {
			margin: 0 0.5em;
		}

		.open-button {
			position: absolute;
			background-color: #379BFF;
			color: white;
			border: none;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			text-decoration: none;
		}

		.open-button:hover {
			background-color: #2974BF;
		}

		.open-button:active {
			transform: translateY(1px);
		}

		.text-block p::before {
			content: '•';
			margin-right: 0.3em;
		}

		.text-block {
			flex-grow: 0;
			flex-shrink: 1;
			flex-basis: auto;
			display: flex;
			flex-direction: column;
			justify-content: center;
			font-weight: 100;
			white-space: nowrap;
			font-size: clamp(0.01rem, min(1.5vw, 2.8vh), 1.4rem);
		}

		.text-block a {
			color: #379BFF;
			text-decoration: none;
			font-weight: 100;
		}

		.text-block a:hover,
		.text-block a:focus {
			color: #2974BF;
		}

			margin-left: 0.5em;
			line-height: 1.4em;

			.container {

			}

		function getUserLanguage() {
			const userLang = navigator.languages?.[0] || navigator.language || 'en';
			const langCode = userLang.substr(0, 2).toLowerCase();
			const supportedLocales = {
				kk: 'kk',
				ru: 'ru',
				uk: 'uk'
			};
			return supportedLocales[langCode] || 'en';
		}

		function getImagePath(format = 'png') {
			const lang = getUserLanguage();
			const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			return `Teamatica-${lang}-${isDark ? 'dark' : 'light'}.${format}`;
		}

		function applyTranslations() {
			const lang = getUserLanguage();
			const data = translations[lang];

			for (let i = 0; i < 4; i++) {
				document.getElementById(`head-${i + 1}`).textContent = data.headings[i];

				for (let j = 0; j < 5; j++) {
					document.getElementById(`h${i + 1}p${j + 1}`).innerHTML = data.paragraphs[i][j];
				}
			}

			document.getElementById('title-text').textContent = data.title;
			document.getElementById('open-text').textContent = data.open;
		}

		function loadImage() {
			const img = document.getElementById('screenshot-img');

			if (!img) return;

			img.onload = function() {
				positionElements();
			};

			img.src = getImagePath('png');
			const webpImg = new Image();
			webpImg.onload = function() {
				img.src = getImagePath('webp');
			};

			setTimeout(() => {
				webpImg.src = getImagePath('webp');
			}, 100);
		}

		function positionElements() {
			const img = document.getElementById('screenshot-img');
			const backgroundText = document.getElementById('background-text');
			const titleText = document.getElementById('title-text');
			const demoBetaLinks = document.getElementById('demo-beta-links');
			const openButton = document.getElementById('open-button');
			const container = document.querySelector('.container');

			if (!img || !backgroundText || !titleText || !demoBetaLinks || !openButton || !container) return;

			const imgRect = img.getBoundingClientRect();
			const containerRect = img.parentElement.getBoundingClientRect();
			const fontSize = window.innerWidth < 1600 ? imgRect.width / 6 : imgRect.width / 3.6;
			titleText.style.fontSize = `${imgRect.width / 25}px`;
			titleText.style.top = window.innerWidth < 1600 ? `${imgRect.top - containerRect.top - fontSize * 0.4}px` : `${imgRect.top - containerRect.top - fontSize * 0.25}px`;
			const titleRect = titleText.getBoundingClientRect();
			const imgCenterX = imgRect.left + (imgRect.width / 2);
			titleText.style.left = `${imgCenterX - containerRect.left - (titleRect.width / 2)}px`;
			const demoBetaFontSize = imgRect.width / 60;
			demoBetaLinks.style.fontSize = `${demoBetaFontSize}px`;
			demoBetaLinks.style.top = `${imgRect.bottom - containerRect.top + demoBetaFontSize}px`;
			demoBetaLinks.style.left = `${imgRect.left - containerRect.left + demoBetaFontSize}px`;
			const buttonWidth = Math.min(imgRect.width * 0.4, 240);
			openButton.style.width = `${buttonWidth}px`;
			openButton.style.height = `${Math.min(buttonWidth * 0.2, 48)}px`;
			openButton.style.fontSize = `${Math.min(buttonWidth * 0.08, 18)}px`;
			openButton.style.top = window.innerWidth < 1600 ? `${imgRect.bottom - containerRect.top + imgRect.top - titleRect.top}px` : `${imgRect.bottom - containerRect.top + imgRect.top - (titleRect.top + (titleRect.height / 1.5))}px`;
			openButton.style.left = `${imgCenterX - containerRect.left - (buttonWidth / 2)}px`;
			backgroundText.style.fontSize = `${fontSize - 10}px`;
			backgroundText.style.filter = `blur(${fontSize / 20}px)`;
			backgroundText.style.top = `${imgRect.top - containerRect.top - fontSize * 0.95}px`;
			backgroundText.style.left = `${imgCenterX - containerRect.left - (backgroundText.width / 2)}px`;

			if (window.innerWidth < 1600) {
				container.style.paddingTop = `${backgroundText.getBoundingClientRect().height / 2}px`;
			} else {
				container.style.paddingTop = '';
			}
		}

		function handleThemeOrLanguageChange() {
			applyTranslations();
			loadImage();
		}

		document.addEventListener('DOMContentLoaded', function() {
			applyTranslations();
			loadImage();
		});

		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleThemeOrLanguageChange);
		window.addEventListener('languagechange', handleThemeOrLanguageChange);
		window.addEventListener('resize', positionElements);
		setTimeout(positionElements, 100);
	</script>
</body>
