		function getUserLanguage() {
			const userLang = navigator.languages?.[0] || navigator.language || 'en';
			const langCode = userLang.substr(0, 2).toLowerCase();
			const supportedLocales = {
				kk: 'kk',
				ru: 'ru',
				uk: 'uk'
			};
			return supportedLocales[langCode] || 'en';
		}

		function getImagePath(format = 'png') {
			const lang = getUserLanguage();
			const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			return `Teamatica-${lang}-${isDark ? 'dark' : 'light'}.${format}`;
		}

		function applyTranslations() {
			const lang = getUserLanguage();
			const data = translations[lang];

			for (let i = 0; i < 4; i++) {
				document.getElementById(`head-${i + 1}`).textContent = data.headings[i];

				for (let j = 0; j < 5; j++) {
					document.getElementById(`h${i + 1}p${j + 1}`).innerHTML = data.paragraphs[i][j];
				}
			}

			document.getElementById('title-text').textContent = data.title;
		}

		function loadImage() {
			const img = document.getElementById('screenshot-img');

			if (!img) return;

			img.onload = function() {
				positionElements();
			};

			img.src = getImagePath('png');
			const webpImg = new Image();
			webpImg.onload = function() {
				img.src = getImagePath('webp');
			};

			setTimeout(() => {
				webpImg.src = getImagePath('webp');
			}, 100);
		}

		function positionElements() {
			const img = document.getElementById('screenshot-img');
			const backgroundText = document.getElementById('background-text');
			const titleText = document.getElementById('title-text');
			const demoButton = document.getElementById('demo-button');
			const container = document.querySelector('.container');

			if (!img || !backgroundText || !titleText || !demoButton || !container) return;

			const imgRect = img.getBoundingClientRect();
			const containerRect = img.parentElement.getBoundingClientRect();
			const fontSize = window.innerWidth < 1600 ? imgRect.width / 6 : imgRect.width / 3.6;
			titleText.style.fontSize = `${imgRect.width / 25}px`;
			titleText.style.top = window.innerWidth < 1600 ? `${imgRect.top - containerRect.top - fontSize * 0.4}px` : `${imgRect.top - containerRect.top - fontSize * 0.25}px`;
			const titleRect = titleText.getBoundingClientRect();
			const imgCenterX = imgRect.left + (imgRect.width / 2);
			titleText.style.left = `${imgCenterX - containerRect.left - (titleRect.width / 2)}px`;
			const buttonWidth = Math.min(imgRect.width * 0.4, 194);
			demoButton.style.width = `${buttonWidth}px`;
			demoButton.style.height = `${Math.min(buttonWidth * 0.2, 48)}px`;
			demoButton.style.fontSize = `${Math.min(buttonWidth * 0.11, 20)}px`;
			demoButton.style.top = window.innerWidth < 1600 ? `${imgRect.bottom - containerRect.top + imgRect.top - titleRect.top}px` : `${imgRect.bottom - containerRect.top + imgRect.top - (titleRect.top + (titleRect.height / 1.5))}px`;
			demoButton.style.left = `${imgCenterX - containerRect.left - (buttonWidth / 2)}px`;
			backgroundText.style.fontSize = `${fontSize - 10}px`;
			backgroundText.style.filter = `blur(${fontSize / 20}px)`;
			backgroundText.style.top = `${imgRect.top - containerRect.top - fontSize * 0.95}px`;
			backgroundText.style.left = `${imgCenterX - containerRect.left - (backgroundText.width / 2)}px`;

			if (window.innerWidth < 1600) {
				container.style.paddingTop = `${backgroundText.getBoundingClientRect().height / 2}px`;
			} else {
				container.style.paddingTop = '';
			}
		}

		function handleThemeOrLanguageChange() {
			applyTranslations();
			loadImage();
		}

		document.addEventListener('DOMContentLoaded', function() {
			applyTranslations();
			loadImage();
		});

		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleThemeOrLanguageChange);
		window.addEventListener('languagechange', handleThemeOrLanguageChange);
		window.addEventListener('resize', positionElements);
		setTimeout(positionElements, 100);
	</script>
