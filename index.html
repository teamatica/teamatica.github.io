<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noodp">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<title>Teamatica</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				background: #fff;
				overflow: hidden;
			}

			.main-layout {
				display: flex;
				height: 100%;
				overflow: hidden;
			}

			.image-section {
				width: 100%;
				height: 100%;
				position: relative;
				background: #379BFF;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-shrink: 0;
				overflow: hidden;
			}

			.logo-text {
				position: absolute;
				left: -50px;
				top: 50%;
				transform: translateY(-50%) rotate(-90deg);
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				font-size: 11.7px;
				font-weight: 100;
				-webkit-font-smoothing: none;
				color: #fff;
				opacity: 0;
				transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
				z-index: 10;
				will-change: transform, opacity, left;
			}

			.image-section:hover .logo-text,
			.image-section.loaded .logo-text {
				left: -15px;
				opacity: 1;
			}

			.logo-container {
				position: relative;
				width: 48px;
				height: 48px;
				overflow: visible;
			}

			.logo-item {
				position: absolute;
				opacity: 0;
				transform: translateY(100vh);
				transition: transform 2.5s ease, opacity 2s ease;
				will-change: transform, opacity;
			}

			.background-svg {
				width: 16px;
				height: 16px;
			}

			.logo-item:nth-child(1) {
				top: 0;
				left: 0;
			}

			.logo-item:nth-child(2) {
				top: 0;
				left: 16px;
			}

			.logo-item:nth-child(3) {
				top: 0;
				left: 32px;
			}

			.logo-item:nth-child(4) {
				top: 16px;
				left: 0;
			}

			.logo-item:nth-child(5) {
				top: 16px;
				left: 16px;
			}

			.logo-item:nth-child(6) {
				top: 16px;
				left: 32px;
			}

			.logo-item:nth-child(7) {
				top: 32px;
				left: 0;
			}

			.logo-item:nth-child(8) {
				top: 32px;
				left: 16px;
			}

			.logo-item:nth-child(9) {
				top: 32px;
				left: 32px;
			}

			.logo-item.animate {
				transform: translateY(0);
				opacity: 1;
			}

			@media (max-width: 1200px) {
				body {
					overflow: auto;
				}

				.main-layout {
					flex-direction: column;
					overflow: visible;
				}

				.image-section {
					width: 100%;
					height: 100vh;
				}
			}

			@media (max-width: 600px) {
				html {
					font-size: 8px;
				}
			}

			@media (max-width: 500px) {
				html {
					font-size: 7px;
				}
			}
		</style>
	</head>
	<body>
		<div class="main-layout">
			<div class="image-section">
				<div class="logo-text">Teamatica</div>
				<div class="logo-container">
					<div class="logo-item" data-index="0">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff"/>
						</svg>
					</div>
					<div class="logo-item" data-index="1">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff"/>
						</svg>
					</div>
					<div class="logo-item" data-index="2">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff"/>
						</svg>
					</div>
					<div class="logo-item" data-index="3">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff" opacity="0.5"/>
						</svg>
					</div>
					<div class="logo-item" data-index="4">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff"/>
						</svg>
					</div>
					<div class="logo-item" data-index="5">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff" opacity="0.5"/>
						</svg>
					</div>
					<div class="logo-item" data-index="6">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff" opacity="0.5"/>
						</svg>
					</div>
					<div class="logo-item" data-index="7">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff"/>
						</svg>
					</div>
					<div class="logo-item" data-index="8">
						<svg class="background-svg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="8" cy="8" r="8" fill="#fff" opacity="0.5"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const logoItems = document.querySelectorAll('.logo-item');
				const imageSection = document.querySelector('.image-section');
				const logoText = document.querySelector('.logo-text');
				setTimeout(function() {
					logoText.style.opacity = '1';
					logoText.style.left = '-15px';
					imageSection.classList.add('loaded');
				}, 1500);
				setTimeout(() => {
					logoItems.forEach((item, index) => {
						item.style.transition = `transform ${1500 + Math.random() * 1500}ms ease-out, opacity ${1000 + Math.random() * 1000}ms ease-in`;
						item.style.transitionDelay = `${index * 50 + Math.random() * 100}ms`;
						item.style.opacity = '1';
						item.style.transform = 'translateY(0)';
					});
				}, 50);
				window.addEventListener('beforeunload', function() {
					logoItems.forEach(item => {
						item.style.transition = 'none';
						item.style.opacity = '0';
						item.style.transform = 'translateY(0)';
					});
					logoText.style.transition = 'none';
					logoText.style.opacity = '0';
					logoText.style.left = '-50px';
				});
			});
		</script>
	</body>
</html>
